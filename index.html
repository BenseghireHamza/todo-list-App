<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name = "theme-color"  madia ="(prefers-color-scheme:white)" content = "#7d13d4"/>
    <meta name = "theme-color" media ="(prefers-color-scheme:dark)"  content = "black"/>
    <link rel = "stylesheet" href ="./scss/style.css"/>
    <link rel = "shortcut icon" href ="./img/first-medal.png"/>
    <link rel = "manifest" href ="./manifest.json"/>
    <link rel="apple-touch-icon" href="./img/rectangle-1.png"/>
    <title>todo list app</title>
</head>
<body>
    <!--so Start Time of day to change background for body-->
    <div id="time-of-day">
        <div class="time-of-day--option">
            <input
                type="radio"
                id="morning"
                name="time-of-day--background"
                value="morning"
                checked
            />
            <label for="morning">Morning</label>
        </div>
        
        <div class="time-of-day--option">
            <input
                type="radio"
                id="afternoon"
                name="time-of-day--background"
                value="afternoon"
            />
            <label for="afternoon">Afternoon</label>
        </div>

        <div class="time-of-day--option">
            <input
                type="radio"
                id="evening"
                name="time-of-day--background"
                value="evening"
            />
            <label for="evening">evening</label>
        </div>

        <div class="time-of-day--option">
            <input
                type="radio"
                id="night"
                name="time-of-day--background"
                value="night"
            />
            <label for="night">Night</label>
        </div>
    </div>

<!-- so Start content inside todo App from scratch -->
    <main class="todo">
        <section id="todo--header">
            <header>
                <h1 id="todo--header--today"></h1>
                <p id="todo--header--date"></p>
            </header>
        </section>
        <section id="todo--tasks-list">
            <ul id="todo--tasks-list--items-list">

                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                    </div>
                    <div class="todo--tasks-list--item--due-date">
                        <div class="due-date-bubble">
                        </div>
                    </div>
                    <div class="delete-task">
                        <img
                            src="./img/bin.png"
                            alt=""
                            width="16px"
                            height="16px"
                        />
                    </div>
                </li>


                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                    </div>
                    <div class="todo--tasks-list--item--due-date">
                        <div class="due-date-bubble">
                        </div>
                    </div>
                    <div class="delete-task">
                        <img
                            src="/img/bin.png"
                            alt=""
                            width="16px"
                            height="16px"
                        />
                    </div>
                </li>

               
                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                    </div>
                    <div class="todo--tasks-list--item--due-date">
                        <div class="due-date-bubble">
                        </div>
                    </div>
                    <div class="delete-task">
                        <img src="./img/bin.png"
                            alt=""
                            width="16px"
                            height="16px"
                        />
                    </div>
                </li>

            </ul>
        </section>

        <div id="sheet-1-3d">
            <section id="todo--footer">
                <div id="add-task">
                    <img
                        src="./img/button.png"
                        alt="Add a new task"
                        width="44px"
                        height="44px"
                    />
                </div>
            </section>
        </div>


        <div id="sheet-2-3d"></div>
        <div id="sheet-3-3d"></div>
        <div id="sheet-4-3d"></div>
        <footer class="fotter">
            <img class="My-picture" src="./img/Hamza.png" alt="my Picture"/>
            <p>
                HTML, CSS, and JavaScript code by
                
            </p>
            <p>
               BenseghireHamza
            </p>
            <p>
               Developer JavaScript Engineer
                
            </p>
            <button  class="btnInstall custom-btn btn-11">install App</button>
        </footer>

    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <input
                id="input-task"
                type="text"
                placeholder="Your new task here"
            />
            <div class="due-date--container">
                <div class="buttons">
                    <button id="btn-add-task" class="custom-btn btn-7">
                       <span> Add Task</span>
                    </button>
                </div>
                <!-- <p id="due-date">change Date:</p> -->
                <input type="date" id="due-date--input"/> 
            </div>
        </div>
    </div>
    <script src="./js/pwa.js"></script>
    <script src="./js/scrollreveal.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
